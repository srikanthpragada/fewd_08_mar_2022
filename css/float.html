<html>
<style>
    .column {
        float:left;
        width:50%;
    }

    div.column img {
        width:80%;
        height:300px;
    }
</style>

<body>
    <h2>Floating Demo</h2>
    <div style="display: inline-block">
        <img src="logo.ico" style="float:left; width:100px;height:100px" />
        <div>
            This is the text. Normally it comes below the logo.
            <p></p>
            But now it comes on the right of it as the image is floated to left.
        </div>
    </div>
    <p></p>
    <!-- place two images side by side with equal size -->
    <div class="column">
        <img src="anders.jpg" />
    </div>
    <div class="column">
        <img src="john.jpg" style="width:60%;height:300px" />
    </div>
</body>

</html>
