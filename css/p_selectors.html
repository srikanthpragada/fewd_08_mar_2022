<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <style>
         a:hover {
            color:yellow;
         }
         h3:first-child {
             color:red;
         }
         input:disabled {
             background-color: black;
             color:yellow;
         }

         h1::selection {
             color:red;
         }
    </style>
</head>

<body>
    <h1>First Heading</h1>
    <h2 title="Third">Third Heading</h2>
    <div>
        <h3>First child of div</h3>
        <h3>Second Child</h3>
    </div>
    <input type="button"  disabled value="Disabled Button" />
    <p></p>
    <h3>Outside DIV</h3>
    <a href="google.com">Google</a>
    <p></p>
    <a class="highlight" href="khanacademy.com" target="_blank">Khan Academy</a>
</body>

</html>
