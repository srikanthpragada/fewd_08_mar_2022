<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Demo</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
     function process() {
         console.log( $("input.c1"))
         $("input.c1").css("color", "blue").val("Input value")

     }
    </script>
</head>
<body>
<h1>jQuery Selector Demo</h1>
<input type="text" id="t1" class="c1"/>
<input type="text" id="t2" />
<input type="text" id="t3" class="c1"/>

<button onClick="process()">Process</button>
    
</body>
</html>
