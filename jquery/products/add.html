<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>List Products</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        function addProduct(event) {
            var URL = "http://localhost:3000/products"
           
            $.ajax(
                {
                    url: URL,
                    method: 'post',
                    data: { name: $("#name").val(), price: $("#price").val() },
                    success: () => alert("Successfully added new product!!!"),
                    error: () => alert("Sorry! Could not add product!!")
                }
            )
          
            event.preventDefault();
        }

    </script>

</head>

<body>
    <div class="container">
        <h1>Add Product</h1>
        <form onsubmit="addProduct(event)">
            <div class="row mb-2">
                <label class="col-md-3 form-label" for="name">Product Name</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="name" required>
                </div>
            </div>

            <div class="row mb-2">
                <label class="col-md-3 form-label" for="price">Product Price</label>
                <div class="col-md-4">
                    <input type="number" class="form-control" id="price" required>
                </div>
            </div>


            <div class="row">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </div>
        </form>


        <p></p>
        <a href="list.html">List Products</a>
    </div>


</body>

</html>
