<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <script>
      function validatePassword() {
        var pwd = document.getElementById("pwd").value;
        var msg = document.getElementById("message");
        msg.innerHTML = '';
        // check whether password has uppercase
        if (!/[A-Z]/.test(pwd)) {
          msg.innerHTML = "Uppercase is missing!";
          return;
        }

        // check whether password has digit
        if (!/[0-9]/.test(pwd)) {
          msg.innerHTML = "Digit is missing!";
          return;
        }

         // check whether password has special char
         if (!/[#$@]/.test(pwd)) {
          msg.innerHTML = "Special char is missing!";
          return;
        }

        msg.innerHTML = "Valid password!!"
      }
    </script>
  </head>
  <body>
    <h2>Password Validation</h2>
    <input type="password" id="pwd" placeholder="password" />
    <span id="message"></span>
    <p></p>
    <button onclick="validatePassword()">Validate</button>
  </body>
</html>
