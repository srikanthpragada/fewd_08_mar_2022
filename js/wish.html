<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish</title>
    <script>
       function wish() {
          var name = document.getElementById("uname")
          var message = document.getElementById("message")

          var ct = new Date()
          var hours = ct.getHours();
          var greetings = "Good Evening"
          if (hours  < 12)
             greetings = "Good Morning"
          else
            if (hours < 18)
                greetings = "Good afternoon"

          message.innerHTML = greetings + " " + name.value; 
       }
    </script>
</head>
<body>
<h1>Wishing</h1>
Name : <input type="text" id="uname" /> 
<p></p>
<button onclick="wish()">Wish</button>
<h1 id="message"></h1>
</body>
</html>
