<html>
 
<body>
    <h2>Regular Expression Demo</h2>
</body>

<script>
// exec() 
let s = "Abc 123 234"
let matches = /\d+/.exec(s)

console.log(matches)
console.log("Found " + matches[0] + " at " + matches.index)

console.log(/\w+/.exec(s))

// test() 
console.log(/[A-Z]+/.test("ABC 123"))


// exec to find all occurrences (global)
var regexp = new RegExp("\\d+",'g')  //  /\d+/g
while ((matches = regexp.exec(s)) !== null) {
   console.log(`Found ${matches[0]}`);
}

     
</script>



</html>
