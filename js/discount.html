<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <script>
       function calculate() {
          var txtPrice = document.getElementById("price")
          var output  = document.getElementById("output")

          var price = parseInt(txtPrice.value);
          var discount;

          if(price > 10000)
            discount = price * .20;
         else
            discount = price * .10;

          output.innerHTML = discount;
       }
    </script>
</head>
<body>
<h1>Discount</h1>
Price : <input type="number" id="price" /> 
<p></p>
<button onclick="calculate()">Calculate</button>
<h1 id="output"></h1>
</body>
</html>
