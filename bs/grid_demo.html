<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      div.row div {
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Demo</h1>
      <div class="row">
        <div class="col-sm-5">First</div>
        <div class="col-sm-4">Second</div>
        <div class="col-sm-3">Second</div>
      </div>
      <div class="row">
        <div class="col">2,1</div>
        <div class="col">2,2</div>
        <div class="col">2,3</div>
      </div>

      <div class="row">
        <div class="col-4">3,1</div>
        <div class="col offset-2">3,2</div>
      </div>

      <div class="row">
        <div class="col-4 order-2">4,1</div>
        <div class="col-4 order-5">4,2</div>
        <div class="col-4 order-1">4,3</div>
      </div>
    </div>
  </body>
</html>
